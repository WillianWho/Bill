<html>
	<meta charset="UTF-8"/>
	<head>
	
		<LINK REL="STYLESHEET" HREF="style.css" TYPE="text/css">
		<H1>Formulário</H1>
	</head>
	
	<body bgcolor="DarkSeaGreen">
	 
		<fieldset class="fieldset1">
			<legend>Dados Pessoais</legend>
			<div class="dpe">
				<p class="pdpe">
					<Label>Nome: <input type="text" name="nome"/>  </label></br>
					<Label>Idade:<input type="text" name="idade"/> </label></br>
					<Label>Cidade:<input type="text" name="cidade"/> </label></br>
					<Label>Estado:
						<select name="UF">
							<option value="sp">São Paulo</option>
							<option value="ba">Bahia</option>
							<option value="rj">Rio de Janeiro</option>
							<option value="pr">Paraná</option>
							<option value="ve">Venezuela</option>
							<option value="rs">Rio Grande do Sul</option>
						</select>
				</p>
			</div>
		</fieldset>
			
			
			<fieldset class="fieldset2">
				<legend>Dados Profissionáis</legend>
				<div class="df">
				<div>
					<input type="radio" name="cargo" value="1" checked /> Gerência </br>
					<input type="radio" name="cargo" value="2"/>Finaceiro</br>
					<input type="radio" name="cargo" value="3"/>Recepção </br>
					<input type="radio" name="cargo" value="4"/> Administrativo </br>
					<input type="radio" name="cargo" value="5"/> Juridico </br>
				</div>
				<div>
				  <input type="checkbox" name="area1" value="com"/>Computação </br>
				  <input type="checkbox" name="area2" value="bios"/>Biologia</br>
				  <input type="checkbox" name="area3" value="mb"/>Meio-Ambiente</br>
				  <input type="checkbox" name="area4" value="en"/>Engenharia</br>
				  <input type="checkbox" name="area4" value="hi"/>História</br>
				</div>
				</div>
				
				<div class="txt">
					<p>Mini-Currículo:</br> 
						<textarea name="obs" cols="20" rows="5"></textarea>
					</p>
					
					</br> 
					<p>	
						<input type="submit" name="envio" value="enviar"/>
						<input type="reset" name="cancel" value="cancelar"/>
					</p>
				</div>
			</fieldset>
	</body>
</html>
