<HTML>

	<HEAD>
	<LINK REL="STYLESHEET" HREF="Style.css" TYPE="text/css">
	<title>Pedido</title>
	
	</HEAD>

	<BODY bgcolor="#F30">
		
		<form action="www.google.com.br" method="post"> 
		
		
		<div class="p">
		
		<h1 class="p">Pedidos</h1>
		<hr>
		<h2 class="p">Dados do pedido</h2>
		<hr>
			</br>
			
			<label for="nameLan">Lanche:</label>
			<input type="text" id="nameLan"/>
			</br>
			</br>
			<label for="nameSuco">Suco:</label>
			<input type="text"id="nomeSuco"/>
		</br>
		<hr>
		<h2 class="p">Dados Pessoais</h2>
		<hr>
			<label for="nomeCli">Nome:</label>
			<input type="text"id="nomeCli"/>
			</br>
			</br>
			<label for="sNomeCli">Sobrenome:</label>
			<input type="text"id="sNomeCli"/>
			<hr>
			<h3 class="p">Endereço</h3>
			<hr>
			<Label for="rua">Rua</Label>
			<input type="text"id="rua"/>
			</br>
			</br>
			<Label for="bairro">Bairro</Label>
			<input type="text"id="bairro"/>
			</br>
			</br>
			<Label for="num">Número</Label>
			<input type="int"id="num"/>
			<hr>
			<h3 class="p">Contato</h3>
			<hr>
			<label for="tell">Telefone:</label>
			<input type="int"id="tell"/>
			</br>
			</br>
			<label for="email">Email:</label>
			<input type="email"id="email"/>
			</br>
			</br>
			<hr>
			</br>
			<Label for="obs">Observações Adicionais:</Label>
			<textarea id="obs"></textarea>
			</br>
			</br>
			<div class="button">
				<button type="submit">Realizar Pedido</button> 
			</div>
				
		</form>
		</div>
	</BODY>

</HTML>
